@defer (when auth.showAuthOverlay()) {
  <app-auth-overlay-loader
    [visible]="auth.showAuthOverlay()"
    (closed)="onAuthClosed()"
    (signIn)="onAuthSuccess($event)"
    (register)="onAuthSuccess($event)"
  />
}
<app-header (searchSubmit)="onSearch($event)" />
<main class="main" [class.main--panel-open]="panelService.isOpen()">
  <router-outlet />
</main>
<app-side-panel />
