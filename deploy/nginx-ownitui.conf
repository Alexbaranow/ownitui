# Nginx для Angular SPA (ownitui)
# В Docker: root /usr/share/nginx/html

server {
    listen 80;
    server_name ownitui.3utilities.com;
    root /usr/share/nginx/html;
    index index.html;

    # API: проксируем на DummyJSON
    location /api/ {
        proxy_pass https://dummyjson.com/;
        proxy_http_version 1.1;
        proxy_set_header Host dummyjson.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA: все маршруты отдаём index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Кэш статики (хешированные файлы Angular)
    location ~* \.(js|css|woff2?|ico|png|jpg|jpeg|gif|webp|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
}
